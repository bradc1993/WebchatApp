<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webchat App</title>
    <link rel="stylesheet" type="text/css" href="./src/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <main>
        <div class="login container" id="login-container">
            <div class="row align-items-center">
                <div class="col">
                    <form id="login-form">
                        <input type="text" name="name" value="" placeholder="Enter your name..." id="login-input" />
                        <input type="submit" name="submit" value="Log In" id="submit" />
                    </form>
                </div>
            </div>


            <div class="container" id="home-screen">

                <div class="container" id="channel-display">
                    <ul class="list" id="channel-list">

                    </ul>
                </div>


                <div class="container" id="message-display">
                    <ul class="list" id="message-list">

                    </ul>
                </div>

                <div id="chat-input" style="display:none">
                    <form>
                        <div class="input-group">
                            <input type="text" name="chat-field" id="chat-field" class="form-control"
                                placeholder="Type your message here">
                            <div class="input-group-append">
                                <input type="submit" name="send" id="sendBtn" class="btn btn-primary"></input>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

    </main>

    <script src="./src/index.js"></script>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
</body>

</html>
